  <title>Signup to Donate</title>

  <!-- Bootstrap core CSS -->

<body class="text-center">
  <section class="vh-100">
    <!-- <div class="container-fluid h-custom" id="image"> -->
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://img.freepik.com/premium-vector/volunteers-box-concept_118813-4962.jpg" alt="image" width="80%">
        </div>

        
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 p-5 signup-box " id="form" >
          <form style="text-align: center;">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3"><h3 style ="margin-bottom: 2rem;">Food for All<br>  Together We End Hunger</h3></p>
            </div>
          
            <!-- Name input -->
            <div class="form-outline mb-3">
              <input type="text" id="name" class="form-control form-control-lg"
                placeholder="Enter your full name" />
            </div>

            <!-- Number input -->
            <div class="form-outline mb-4">
              <input type="text" id="number" class="form-control form-control-lg"
                placeholder="Enter your phone number" />
            </div>



            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" />
                <label class="form-check-label" for="form2Example3">
                  I agree to the <a href="#">Terms and Conditions.</a>
                </label>
              </div>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2 justify-content-center d-flex">
              <button type="button" class="btn btn-primary" id="register-button"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" mx-auto>Register</button>
            </div>
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2 justify-content-center d-flex">
              <button type="button" class="btn btn-primary" id="login-button"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" mx-auto>Login</button>
            </div>
          </form>
        </div>
        
        
      </div>
